<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./Sass/main.css">
    <link rel="stylesheet" href="main.css.map">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather+Sans&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>


  <div class="la-tete">

    <div class="logo">

        <img src="./images/logo/logo_usr.png" alt="logo">

    </div>


    <nav>
        <ul class="menu">
            <li><a href="accueil.html" id="accueil"> Accueil</a>
            <li><a href="apropos.html" id="a-propos"> Apropos</a>
            <li><a href="contact.html" id="contact"> Contact</a>
            </li>
        </ul>

    </nav>

</div>


    <div class="contactMap">

        
        <iframe

         src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d162846.88378732066!2d2.9411312124227535!3d50.37620230559123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c2c91768fec7fd%3A0x75c3c62bf257f318!2s83%20Rue%20de%20la%20Brasserie%2C%2059450%20Sin-le-Noble!5e0!3m2!1sfr!2sfr!4v1681563142301!5m2!1sfr!2sfr" 
         width="90%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

        </iframe>
           

    </div>
      
      <form action="" method="get" class="formulaire">
        
        <h2>
          Renseignements
        </h2>
        
        <div class="contact">
          
          
          
          <div class="name">
            
            <div class="lastname">
              
              <label for="name">Nom*</label><br>
              <input type="text" id="name" name="lastname">
            </div>
            
            <div class="firstname">
              
              <label for="firstname">Prénom*</label><br>
              <input type="text" id="firstname" name="firstname">
            </div>
            
          </div>
          
          
          <div class="mail-phone">
            
            
            <div class="email">
              
              <label for="email">Email*</label><br>
              <input type="email" id="email" name="email" placeholder="Ex:ex@exemple.com">
            </div>
            
            
            <div class="phone">
              
              <label for="number">Téléphone*</label><br>
              <input type="text" id="number" name="phone">
            </div>
            
          </div>
          
          <div class="ville">
            
            <label for="ville">Ville*</label><br>
            <input type="text" id="ville" name="ville">
          </div>
          
          
          <div class="message">
            
            <label for="message">Votre message*</label><br>
            <textarea id="message" name="message" placeholder="Bonjour,...." required></textarea>
            
          </div>
          
          
          
          
          <button type="submit">Envoyer</button>
        </div>
        
      </form>



    <div class="footer">

      <div class="le-contact">

          <h3>
              Suivez-nous
          </h3>

          <div class="reseux-sociaux">

              <a href=""><img src="images/icons/instagram.png" alt="instgram"></a>

              <a href=""><img src="images/icons/twitter.png" alt="twitter"></a>
          </div>

          <div class="reseux-sociaux1">

              <a href=""><img src="images/icons/facebook.png" alt="facebook"></a>

              <a href=""><img src="images/icons/linkedin.png" alt="linkedin"></a>
          </div>

      </div>

      <div class="logo">

          <img src="images/logo/logo_usr.png" alt="logo">
      </div>

      <div class="menu-footer">

          <h3>Rejoignez-nous !</h3>

          <ul>
              <li><a href="accueil.html" id="accueil"> Accueil</a>
              <li><a href="apropos.html" id="a-propos"> Apropos</a>
              <li><a href="contact.html" id="contact"> Contact</a>
              </li>
          </ul>


      </div>

  </div>

      
    
</body>
</html>
